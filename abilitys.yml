- name: ARシステム
  info: 持っている専用の道具『メモリ』の種類に対応して自分の『タイプ』が変化する。
- name: アイスボディ
  info: 天気が『あられ』の時、ダメージを受けず、毎ターン終了時にHPが最大HPの1/16回復する。
- name: あくしゅう
  info: 相手に技のダメージを与えると、10%の確率でひるませる。／野生のポケモンと出会いにくくなる。
- name: あついしぼう
  info: 『ほのお』『こおり』タイプの技を受けた時、ダメージが半減する。
- name: あとだし
  info: 技を出す順番が必ず一番最後になる。
- name: アナライズ
  info: 自分の攻撃がターンで一番最後の時、技の威力が1.3倍になる。
- name: あまのじゃく
  info: 能力ランクを変化させる技の効果が逆になる(1段階上がるものは1段階下がる)。
- name: あめうけざら
  info: 天気が『あめ』の時毎ターン、HPが最大HPの1/16回復する。
- name: あめふらし
  info: 戦闘に出ると5ターンの間、天気が『あめ』になる。
- name: ありじごく
  info: 相手は逃げたり、ポケモンを交代することができなくなる。ただし、相手が『ひこう』タイプや『ゴースト』タイプ、特性『ふゆう』の場合は効果がない。／野生のポケモンと出会いやすくなる。
- name: アロマベール
  info: 自分と味方へのメンタル攻撃技『アンコール』『いちゃもん』『かいふくふうじ』『かなしばり』『ちょうはつ』『メロメロ』を無効化する。
- name: いかく
  info: 戦闘に出たときに相手の『こうげき』ランクを1段階下げる。／レベルの低い野生のポケモンと出会いにくくなる。
- name: いかりのつぼ
  info: 自分への攻撃が急所に当たると、『こうげき』ランクが最大まで上がる。
- name: いしあたま
  info: 技『アフロブレイク』『ウッドハンマー』『じごくぐるま』『すてみタックル』『とっしん』『フレアドライブ』『ブレイブバード』『ボルテッカー』『もろはのずつき』『ワイルドボルト』の反動を受けない。技『わるあがき』の反動は受ける。
- name: いたずらごころ
  info: 自分の使う変化技の優先度が1だけ加算される。優先度0の変化技も優先度+1として『すばやさ』に関係なく先制攻撃できる。ただし『あく』タイプの相手には変化技がすべて失敗する(第6世代は条件なし)。
- name: いやしのこころ
  info: 毎ターン終了時、1/3の確率で自分以外の味方の状態異常が治る。
- name: イリュージョン
  info: 手持ちの最後のポケモンの姿と名前で戦闘に出る。『タイプ』や能力に変化はない。ダメージを受けると元に戻る。
- name: いろめがね
  info: 自分の技のタイプ相性が『こうかは いまひとつのようだ』の場合、1/2倍の時は通常に、1/4倍の時は1/2倍になる。
- name: うるおいボイス
  info: 自分の音系の技『いびき』『いやしのすず』『いやなおと』『うたう』『うたかたのアリア』『エコーボイス』『おしゃべり』『おたけび』『きんぞくおん』『くさぶえ』『さわぐ』『スケイルノイズ』『すてゼリフ』『チャームボイス』『ちょうおんぱ』『ないしょばなし』『なきごえ』『バークアウト』『ハイパーボイス』『ばくおんぱ』『ほえる』『ほろびのうた』『むしのさざめき』『りんしょう』の『タイプ』がすべて『みず』タイプになる。
- name: うるおいボディ
  info: 天気が『あめ』の時、ターン終了時に状態異常が回復する。
- name: エアロック
  info: 全てのポケモンに対しての天気の影響がなくなる。
- name: エレキスキン
  info: 自分の『ノーマル』タイプの技が『でんき』タイプになり、さらに威力が1.2倍になる。
- name: エレキメイカー
  info: 戦闘に出ると5ターンの間、場の状態を『エレキフィールド』にする。(『ひこう』タイプや特性『ふゆう』などではない地面にいるすべてのポケモンは、『ねむり』状態にならず、また『でんき』タイプの技の威力が1.5倍になる)
- name: えんかく
  info: 自分の使う技はすべて直接攻撃ではなくなる。
- name: オーラブレイク
  info: お互いのポケモンの特性『フェアリーオーラ』『ダークオーラ』の効果において、威力が4/3倍ではなく3/4倍(0.75倍)になる。
- name: おどりこ
  info: 場にいるポケモンが踊り系の技『ちょうのまい』『つるぎのまい』『はなびらのまい』『フェザーダンス』『フラフラダンス』『ほのおのまい』『みかづきのまい』『めざめるダンス』『りゅうのまい』を使うと、その直後に同じ技を使える。(自分の選択した技はこの特性とは別にもう一度行動できる)
- name: おみとおし
  info: 戦闘に出てきた時、すべての相手の持っている道具の名前が分かる。
- name: おやこあい
  info: 同じ技を1ターンに2回攻撃できる。2回目の攻撃は、威力が0.25倍になる。能力ランクを下げるなどの効果は2回分与えられる。1ターンに連続して攻撃する技や、複数の相手に攻撃する技の場合は2回攻撃できない。(第6世代は2回目威力0.5倍)
- name: おわりのだいち
  info: 戦闘に出ている間、天気が『ひざしがとてもつよい』になる。通常の天気『ひざしがつよい』状態に加えて、『みず』タイプの攻撃技が無効になる。また、技『あまごい』『にほんばれ』『すなあらし』『あられ』が失敗し、特性『あめふらし』『ひでり』『すなおこし』『ゆきふらし』が発動しなくなる。
- name: カーリーヘアー
  info: 直接攻撃を受けると、相手の『すばやさ』ランクを1段階下げる。
- name: かいりきバサミ
  info: 『こうげき』ランクが下がらない。
- name: かがくのちから
  info: 場にいる味方のポケモンが『ひんし』状態になった時、自分の特性がそのポケモンと同じ特性になる。場から離れると元に戻る。(ダブルバトル用)
- name: かげふみ
  info: 相手は逃げたり、ポケモンを交代することができなくなる。相手が『ゴースト』タイプや特性『かげふみ』の場合は無効。
- name: かそく
  info: 毎ターン、『すばやさ』ランクが1段階ずつ上がる。
- name: かたいツメ
  info: 直接攻撃する技の威力が1.3倍になる。
- name: かたやぶり
  info: 相手の特性の影響を受けずに攻撃できる。ただし、攻撃後に受ける効果は消えない。
- name: かちき
  info: 相手の技や特性で能力ランクが下がると、『とくこう』ランクが2段階上がる。自分や味方の技で下がった場合は効果がない。
- name: カブトアーマー
  info: 自分への攻撃は急所に当たらない。
- name: かるわざ
  info: 持っている道具がなくなると『すばやさ』が2倍になる。再び道具を持つと元に戻る。最初から道具を持っていない場合は効果がない。
- name: かわりもの
  info: 戦闘に出ると、相手のポケモンに変身し、『へんしん』状態になる。
- name: かんそうはだ
  info: 『ほのお』タイプの技の受けるダメージが1.25倍になる。『みず』タイプの技を受けると、ダメージを受けずHPが最大HPの1/4回復する。また、天気が『ひざしがつよい』の時は毎ターン最大HPの1/8のダメージを受け、『あめ』の時は毎ターンHPが最大HPの1/8回復する。
- name: がんじょう
  info: HPが最大の時、『ひんし』状態になるダメージを受けても必ず1残る。また、一撃で『ひんし』になる技『じわれ』『ぜったいれいど』『つのドリル』『ハサミギロチン』を受けない。
- name: がんじょうあご
  info: あごやキバを使って攻撃する技『かみつく』『かみくだく』『ひっさつまえば』『ほのおのキバ』『かみなりのキバ』『こおりのキバ』『どくどくのキバ』『サイコファング』の威力が1.5倍になる。
- name: ききかいひ
  info: 相手の技のダメージで自分の残りHPが半分以下になると、他の手持ちのポケモンと交代する。相手の技のダメージ以外の場合や、すでに残りHPが半分以下の場合は発動しない。なお、野生のポケモンが相手の場合は交代せずに逃げ出す。
- name: きけんよち
  info: 戦闘に出てきた時、相手が『こうかは ばつぐん』や一撃必殺となる技を持っているかが分かる。技の名前などは分からない。
- name: きずなへんげ
  info: 自分の技で相手を倒すと、通常の『ゲッコウガ』から『サトシゲッコウガ』にフォルムチェンジする。
- name: きもったま
  info: 相手が『ゴースト』タイプでも、『ノーマル』『かくとう』タイプの技が等倍で当たる。
- name: きゅうばん
  info: 相手を交代させる技『ふきとばし』『ほえる』『ドラゴンテール』『ともえなげ』の効果を受けない。／『てもち』の先頭にいると釣りが成功しやすくなる。
- name: きょううん
  info: 急所ランクが1段階上がった状態となり、自分の攻撃が急所に当たりやすくなる。
- name: きょうせい
  info: 味方が道具を使ったり失った時、自分の持っている道具を味方に移動する。
- name: きんちょうかん
  info: すべての相手は『きのみ』を使用できなくなる。
- name: ぎゃくじょう
  info: 自分の残りHPが半分以下になると『とくこう』ランクが1段階上がる。
- name: ぎょぐん
  info: レベル20以上になると、残りHPが最大HPの1/4以上であれば、場に出た時かターン終了時に『むれたすがた』にフォルムチェンジする。残りHPが最大HPの1/4以下になると、ターン終了時に『たんどくのすがた』に戻る。
- name: くいしんぼう
  info: 通常より早く、HPが最大HPの半分以下になると『きのみ』を使う。
- name: くさのけがわ
  info: 場の状態が『グラスフィールド』の時、『ぼうぎょ』が1.5倍になる。
- name: くだけるよろい
  info: 物理技を受けると、『ぼうぎょ』ランクが1段階下がり、『すばやさ』ランクが2段階上がる。(第6世代は1段階)
- name: クリアボディ
  info: 相手の能力ランクを下げる技や特性の効果を受けない。
- name: グラスメイカー
  info: 戦闘に出ると5ターンの間、場の状態を『グラスフィールド』にする。(『ひこう』タイプや特性『ふゆう』などではない地面にいるすべてのポケモンは、毎ターン最大HPの1/16ずつ回復し、また『くさ』タイプの技の威力が1.5倍になり、技『じしん』『じならし』『マグニチュード』の受けるダメージが半減する)
- name: げきりゅう
  info: HPが1/3以下の時、『みず』タイプの技の威力が1.5倍になる。
- name: こんじょう
  info: 状態異常の時、『こうげき』が1.5倍になる。またその時、『やけど』状態による『こうげき』半減の効果を受けない。
- name: サーフテール
  info: 場の状態が『エレキフィールド』の時、『すばやさ』が2倍になる。
- name: サイコメイカー
  info: 戦闘に出ると5ターンの間、場の状態を『サイコフィールド』にする。(『ひこう』タイプや特性『ふゆう』などではない地面にいるすべてのポケモンは、先制技を受けなくなり、また『エスパー』タイプの技の威力が1.5倍になる)
- name: さいせいりょく
  info: 他のポケモンに交代するとHPが最大HPの1/3回復する。
- name: さめはだ
  info: 直接攻撃を受けると、相手のHPを相手の最大HPの1/8減らす。
- name: サンパワー
  info: 天気が『ひざしがつよい』の時、『とくこう』が1.5倍になるが、毎ターン終了時に最大HPの1/8のダメージを受ける。
- name: シェルアーマー
  info: 自分への攻撃は急所に当たらない。
- name: しぜんかいふく
  info: 他のポケモンに交代すると異常状態が回復する。
- name: しめりけ
  info: 全てのポケモンは技『じばく』『だいばくはつ』『ビッグリヘッド』及び、特性『ゆうばく』が無効になる。
- name: しゅうかく
  info: ターン終了時、そのターン自分が使用した『きのみ』が50%の確率で元に戻る。天気が『ひざしがつよい』の時は100%の確率で元に戻る。
- name: しょうりのほし
  info: 自分と味方の技の命中率が上がる。
- name: しろいけむり
  info: 相手の能力ランクを下げる技や特性の効果を受けない。／野生のポケモンと出会いにくくなる。
- name: シンクロ
  info: 『どく』『まひ』『やけど』状態になった時、相手も同じ状態異常になる。／同じ『せいかく』の野生のポケモンと出会いやすくなる。
- name: しんりょく
  info: HPが1/3以下の時、『くさ』タイプの技の威力が1.5倍になる。
- name: じきゅうりょく
  info: 技のダメージを受けると、『ぼうぎょ』ランクが1段階上がる。
- name: じしんかじょう
  info: 自分の技で相手を倒すと、『こうげき』ランクが1段階上がる。
- name: じゅうなん
  info: 『まひ』状態にならない。
- name: じょおうのいげん
  info: 自分と味方は、相手の先制技を受けない。なお、自分が使う先制技や味方から受ける先制技には影響しない。
- name: じりょく
  info: 相手の『はがね』タイプのポケモンは逃げたり、ポケモンを交代することができなくなる。／『はがね』タイプの野生のポケモンと出会いやすくなる。
- name: スイートベール
  info: 自分や味方のポケモンは『ねむり』状態にならない。
- name: すいすい
  info: 天気が『あめ』の時、『すばやさ』が2倍になる。
- name: すいほう
  info: 『みず』タイプの技の威力が2倍になる。また、『ほのお』タイプの技を受けた時、ダメージが半減する。さらに『やけど』状態にならない。
- name: スカイスキン
  info: 自分の『ノーマル』タイプの技が『ひこう』タイプになり、さらに威力が1.2倍になる。(第6世代は1.3倍)
- name: スキルリンク
  info: 1ターンに2～5回連続で攻撃する技『おうふくビンタ』『スイープビンタ』『タネマシンガン』『たまなげ』『つっぱり』『つららばり』『とげキャノン』『ボーンラッシュ』『ミサイルばり』『みずしゅりけん』『みだれづき』『みだれひっかき』『れんぞくパンチ』『ロックブラスト』が必ず5回当たる。
- name: すてみ
  info: 技『アフロブレイク』『ウッドハンマー』『じごくぐるま』『すてみタックル』『とっしん』『とびげり』『とびひざげり』『もろはのずつき』『フレアドライブ』『ブレイブバード』『ボルテッカー』『ワイルドボルト』の威力が1.2倍になる。
- name: スナイパー
  info: 自分の攻撃が急所に当たると、ダメージが1.5倍ではなく2.25倍になる。
- name: すなおこし
  info: 戦闘に出ると5ターンの間、天気が『すなあらし』になる。
- name: すなかき
  info: 天気が『すなあらし』の時、『すばやさ』が2倍になる。また、『すなあらし』によるダメージを受けない。
- name: すながくれ
  info: 天気が『すなあらし』の時、回避率が上がる。また、『すなあらし』によるダメージを受けない。／フィールドの天気が『すなあらし』の時、野生のポケモンと出会いにくくなる。
- name: すなのちから
  info: 天気が『すなあらし』の時、自分の『じめん』『いわ』『はがね』タイプの技の威力が1.3倍になる。また、『すなあらし』によるダメージを受けない。
- name: すりぬけ
  info: 相手の『オーロラベール』『リフレクター』『ひかりのかべ』『しろいきり』『しんぴのまもり』『みがわり』の効果を受けない。
- name: するどいめ
  info: 命中率ランクが下がらない。相手の回避率ランクが上がっていても、影響を受けない。／レベルの低い野生のポケモンと出会いにくくなる。
- name: スロースタート
  info: 戦闘に出てから5ターンの間、『こうげき』『すばやさ』が半分になる。
- name: スワームチェンジ
  info: 自分の残りHPが半分以下になると『パーフェクトフォルム』にフォルムチェンジする。
- name: せいぎのこころ
  info: 『あく』タイプの技を受けると、『こうげき』ランクが1段階上がる。
- name: せいしんりょく
  info: 相手の技で『ひるみ』状態にならない。なお、技『きあいパンチ』には影響しない。
- name: せいでんき
  info: 直接攻撃を受けると、30%の確率で相手を『まひ』状態にする。／『でんき』タイプの野生のポケモンと出会いやすくなる。
- name: ぜったいねむり
  info: 常に『ねむり』状態で、他の状態異常にならない。『ねむり』状態で技を出せる。
- name: そうしょく
  info: 『くさ』タイプの技を受けると技が無効化され、『こうげき』ランクが1段階上がる。
- name: ソウルハート
  info: 場にいるポケモンが『ひんし』状態になる度に、自分の『とくこう』ランクが1段階上がる。
- name: ターボブレイズ
  info: 相手の特性の影響を受けずに攻撃できる。ただし、攻撃後に受ける効果は消えない。
- name: たいねつ
  info: 『ほのお』タイプの技を受けた時と、『やけど』状態によるダメージが半減する。
- name: たんじゅん
  info: 能力ランクの変化が2倍になる。
- name: ダークオーラ
  info: お互いのすべてのポケモンの『あく』タイプの技の威力が4/3倍(1.33倍)になる。
- name: ダウンロード
  info: 相手の『ぼうぎょ』が『とくぼう』より低い場合は『こうげき』ランクを、『とくぼう』の方が低い場合は『とくこう』ランクを1段階上げる。
- name: だっぴ
  info: ターンごとに1/3の確率で状態異常が治る。
- name: ダルマモード
  info: 自分の残りHPが半分以下になるとフォルムチェンジする。回復して半分より多くなると元に戻る。
- name: ちからずく
  info: 追加効果のある技を使うと、追加効果が発動しない代わりに威力が1.3倍になる。また、追加効果がある技を使うと、道具『いのちのたま』の反動効果や『かいがらのすず』の回復効果を受けない。攻撃対象の相手の道具『だっしゅつボタン』『レッドカード』『アッキのみ』『タラプのみ』の効果も受けない。なお、自分の能力ランクを下げる技や反動技は追加効果の対象ではない。
- name: ちからもち
  info: 自分の物理技の威力が2倍になる。
- name: ちくでん
  info: 『でんき』タイプの技を受けるとダメージや効果はなくなり、最大HPの1/4回復する。
- name: ちどりあし
  info: 『こんらん』状態の時、回避率が上がる。
- name: ちょすい
  info: 『みず』タイプの技を受けるとダメージや効果はなくなり、最大HPの1/4回復する。
- name: てきおうりょく
  info: 自分の『タイプ』と同じ『タイプ』の技のダメージが1.5倍ではなく2倍になる。
- name: テクニシャン
  info: 威力が60以下の技の威力が1.5倍になる。威力の変動する技や、威力が修正された場合も影響する。
- name: てつのこぶし
  info: パンチ系の技『アイスハンマー』『アームハンマー』『かみなりパンチ』『きあいパンチ』『グロウパンチ』『コメットパンチ』『シャドーパンチ』『スカイアッパー』『ドレインパンチ』『ばくれつパンチ』『バレットパンチ』『ピヨピヨパンチ』『プラズマフィスト』『ほのおのパンチ』『マッハパンチ』『メガトンパンチ』『れいとうパンチ』『れんぞくパンチ』の威力が1.2倍になる。
- name: てつのトゲ
  info: 直接攻撃を受けると、相手のHPを相手の最大HPの1/8減らす。
- name: テラボルテージ
  info: 相手の特性の影響を受けずに攻撃できる。ただし、攻撃後に受ける効果は消えない。
- name: テレパシー
  info: 味方の技のダメージを受けない。
- name: てんきや
  info: 天気が『ひざしがつよい』の時は『ほのお』タイプに、『あめ』の時は『みず』タイプに、『あられ』の時は『こおり』タイプになり、姿がそれぞれ変化する。
- name: てんねん
  info: 相手の能力ランクの変化の影響を受けない。
- name: てんのめぐみ
  info: 技の追加効果の発生率が2倍になる。
- name: デルタストリーム
  info: 戦闘に出ている間、天気が『らんきりゅう』になる。『ひこう』タイプのポケモンの弱点となるタイプの技のダメージが通常のダメージになる。また、ごく一部のポケモンを除いて天気を他の状態に変えることができなくなり、技『あまごい』『にほんばれ』『すなあらし』『あられ』が失敗し、特性『あめふらし』『ひでり』『すなおこし』『ゆきふらし』が発動しなくなる。
- name: でんきエンジン
  info: 『でんき』タイプの技を受けるとダメージや効果はなくなり、『すばやさ』ランクが1段階上がる。
- name: とうそうしん
  info: 性別が同じ相手に対しては『こうげき』『とくこう』が1.25倍になるが、異なる場合は0.75倍になる。性別のないポケモンの場合は効果がない。
- name: とびだすなかみ
  info: 相手の技のダメージによって『ひんし』になった時、その最後の技を受けた時に残っていたHP分のダメージを技を使った相手に与える。
- name: トレース
  info: 相手と同じ特性になる。相手が2体いる場合はランダムにどちらかの特性が選ばれる。相手の特性が『てんきや』『トレース』『バトルスイッチ』の場合は効果がない。
- name: どくしゅ
  info: 相手に直接攻撃をすると、30%の確率で相手を『どく』状態にする。
- name: どくのトゲ
  info: 直接攻撃を受けると、30%の確率で相手を『どく』状態にする。
- name: どくぼうそう
  info: 『どく』『もうどく』状態の時、自分の物理技の威力が1.5倍になる。
- name: どんかん
  info: 『メロメロ』『ちょうはつ』『ゆうわく』状態にならない。
- name: ナイトメア
  info: 相手が『ねむり』状態の時、相手のHPを相手の最大HPの1/8減らす。
- name: なまけ
  info: 攻撃後、次のターンは技が使えなくなる。交代などは可能。技『スキルスワップ』で入れ替えることや『いえき』で特性を無効化することはできるが、『シンプルビーム』『なかまづくり』『なやみのタネ』は効果がない。
- name: にげあし
  info: 野生のポケモンとの戦闘の場合、必ず逃げられる。
- name: にげごし
  info: 相手の技のダメージで自分の残りHPが半分以下になると、他の手持ちのポケモンと交代する。相手の技のダメージ以外の場合や、すでに残りHPが半分以下の場合は発動しない。なお、野生のポケモンが相手の場合は交代せずに逃げ出す。
- name: ぬめぬめ
  info: 直接攻撃を受けると、相手の『すばやさ』ランクを1段階下げる。
- name: ねつぼうそう
  info: 『やけど』状態の時、自分の特殊技の威力が1.5倍になる。
- name: ねんちゃく
  info: 持っている道具を相手に奪われない。／『てもち』の先頭にいると釣りが成功しやすくなる。
- name: ノーガード
  info: お互いに技が命中率・回避率に関係なく必ず命中する。／野生のポケモンと出会いやすくなる。
- name: ノーてんき
  info: 全てのポケモンに対しての天気の影響がなくなる。
- name: ノーマルスキン
  info: 自分の全ての技が『ノーマル』タイプになる。さらに威力が1.2倍になる。(第6世代は威力上昇なし)
- name: のろわれボディ
  info: 相手から技を受けた時、30%の確率で3ターンの間、その相手の技を『かなしばり』状態にする。技が無効化された場合や、自分が『みがわり』状態の場合は発動しない。
- name: ハードロック
  info: タイプ相性が『こうかは ばつぐん』の技の受けるダメージが3/4になる。例えば、本来2倍弱点の場合は1.5倍のダメージに軽減される。
- name: はがねつかい
  info: 『はがね』タイプの技の威力が1.5倍になる。
- name: はじまりのうみ
  info: 戦闘に出ている間、天気が『つよいあめ』になる。通常の天気『あめ』状態に加えて、『ほのお』タイプの攻撃技が無効になる。また、技『あまごい』『にほんばれ』『すなあらし』『あられ』が失敗し、特性『あめふらし』『ひでり』『すなおこし』『ゆきふらし』が発動しなくなる。
- name: はっこう
  info: ／野生のポケモンと出会いやすくなる。
- name: はとむね
  info: 相手の『ぼうぎょ』ランクを下げる技や特性の効果を受けない。
- name: はやあし
  info: 状態異常の時、『すばやさ』が1.5倍になる。／野生のポケモンと出会いにくくなる。
- name: はやおき
  info: 『ねむり』状態の時、ねむり状態のターン経過が2倍になり、通常より早く回復する。
- name: はやてのつばさ
  info: 自分の残りHPが最大値の時、優先度0の『ひこう』タイプの技を『すばやさ』に関係なく先制攻撃できる(優先度:+1)。(第6世代はHPの条件なし)
- name: はりきり
  info: 『こうげき』が1.5倍になるが、物理攻撃の命中率が0.8倍になる。／レベルの高い野生のポケモンと出会いやすくなる。
- name: はりこみ
  info: 相手がポケモンを交代する時に攻撃すると、交代して出てきたポケモンに2倍のダメージを与える。
- name: ばけのかわ
  info: 1回だけ相手の技のダメージや『こんらん』状態による自傷ダメージを無効化し、フォルムチェンジする(能力などは変化しない)。ダメージ以外の効果や、状態異常、天気や道具、特性によるダメージなどには影響しない。一度フォルムチェンジすると、場から離れてもバトル中は元に戻らない。
- name: バッテリー
  info: 味方のポケモンの特殊技の威力が1.3倍になる。(ダブルバトル用)
- name: バトルスイッチ
  info: 攻撃技を使用する場合ブレードフォルムになり(攻撃・特攻が高い)、技『キングシールド』を使用するとシールドフォルムになる(防御・特防が高い)。
- name: ヒーリングシフト
  info: 自分の使う回復技の優先度が3だけ加算される。優先度0の回復技も優先度+3として『すばやさ』に関係なく先制攻撃できる。対象となる回復技は『こうごうせい』や『ドレインキッス』『フラワーヒール』『ねむる』など技の直接効果で回復する技のみで、『やどりぎのタネ』や『グラスフィールド』など状態変化技には影響しない。
- name: ひでり
  info: 戦闘に出ると5ターンの間、天気が『ひざしがつよい』になる。
- name: ひとでなし
  info: 相手が『どく』『もうどく』状態の時、自分の攻撃が必ず急所に当たる。
- name: ひらいしん
  info: 『でんき』タイプの技を受けるとダメージが無効化され、自分の『とくこう』ランクが1段階上がる。またダブルバトル・バトルロイヤル時、自分以外の全てのポケモンの『でんき』タイプの単体攻撃技の攻撃対象が自分になる。(攻撃対象が複数の技の場合はそのまま)
- name: ビーストブースト
  info: 自分の技で相手を倒すと、自分の最も高い能力の能力ランクが1段階上がる。
- name: ビビッドボディ
  info: 自分と味方は、相手の先制技を受けない。なお、自分が使う先制技や味方から受ける先制技には影響しない。
- name: びびり
  info: 『ゴースト』『むし』『あく』タイプの技を受けた時、『すばやさ』ランクが1段階上がる。
- name: ファーコート
  info: 物理攻撃の受けるダメージが半減する。
- name: ファントムガード
  info: 自分の残りHPが最大値の時、受けるダメージが半減される。また、相手の特性『かたやぶり』や技『メテオドライブ』『シャドーレイ』の影響を受けない。
- name: フィルター
  info: タイプ相性が『こうかは ばつぐん』の技の受けるダメージが3/4になる。例えば、2倍弱点の場合は1.5倍のダメージになる。
- name: フェアリーオーラ
  info: お互いのすべてのポケモンの『フェアリー』タイプの技の威力が4/3倍(1.33倍)になる。
- name: フェアリースキン
  info: 自分の『ノーマル』タイプの技が『フェアリー』タイプになり、さらに威力が1.2倍になる。(第6世代は1.3倍)
- name: ふくがん
  info: 命中率が1.3倍になる。／『てもち』の先頭にいると道具を持った野生のポケモンと出会いやすくなる。
- name: ふくつのこころ
  info: 相手の技でひるむと、『すばやさ』ランクが1段階上がる。
- name: ふしぎなうろこ
  info: 状態異常の時、『ぼうぎょ』が1.5倍になる。
- name: ふしぎなまもり
  info: タイプ相性が『こうかは ばつぐん』でない技のダメージを受けない。ただし、タイプ相性に関係のない技は影響しない。
- name: ふしょく
  info: 『どく』『はがね』タイプのポケモンも『どく』『もうどく』状態にできる。
- name: ふみん
  info: 『ねむり』状態にならない。技『ねむる』を使えない。この特性を獲得する前に『ねむり』状態になっていた場合は、『ねむり』状態を回復する。
- name: ふゆう
  info: 『じめん』タイプの技を受けない。また、技『どくびし』『まきびし』や特性『ありじごく』の効果を受けない。
- name: フラワーギフト
  info: 天気が『ひざしがつよい』の時、すべての味方の『こうげき』『とくぼう』が1.5倍になる。
- name: フラワーベール
  info: 味方すべての『くさ』タイプのポケモンは、味方自身以外の技や特性によって能力ランクを下げられず、状態異常にもならない。
- name: フリーズスキン
  info: 自分の『ノーマル』タイプの技が『こおり』タイプになり、さらに威力が1.2倍になる。(第6世代は1.3倍)
- name: フレンドガード
  info: 自分以外の味方が受けるダメージが3/4に軽減される。(ダブルバトル用)
- name: ぶきよう
  info: 持っている道具の効果が発揮されない。
- name: ブレインフォース
  info: 自分の技のタイプ相性が効果抜群の場合、さらに威力が1.25倍になる。
- name: プラス
  info: 特性『プラス』か『マイナス』のポケモンが戦闘にいると『とくこう』が1.5倍になる。
- name: プリズムアーマー
  info: タイプ相性が『こうかは ばつぐん』の技の受けるダメージが3/4になる。例えば、本来2倍弱点の場合は1.5倍のダメージに軽減される。また、相手の特性『かたやぶり』や技『メテオドライブ』『シャドーレイ』の影響を受けない。
- name: プレッシャー
  info: 技を受けた時、技のPPを2減らす。／レベルの高い野生のポケモンと出会いやすくなる。
- name: ヘドロえき
  info: HPを吸い取る技『きゅうけつ』『ギガドレイン』『すいとる』『ドレインキッス』『ドレインパンチ』『メガドレイン』『やどりぎのタネ』を受けた時、逆に相手にダメージを与える。
- name: へんげんじざい
  info: 自分の技を出すタイミングで、自分のタイプが技と同じタイプになる。
- name: へんしょく
  info: 技を受けると、その技のタイプになる。
- name: ヘヴィメタル
  info: 自分の『おもさ』が2倍になる。(技『ヘビーボンバー』などで有効)
- name: ほうし
  info: 直接攻撃を受けると、30%の確率で相手を『どく』『まひ』『ねむり』状態のいずれかにする。
- name: ほおぶくろ
  info: 自分の持っている『きのみ』を食べる時、本来の効果に加えて、さらにHPも最大HPの1/3回復する。
- name: ほのおのからだ
  info: 直接攻撃を受けると、30%の確率で相手を『やけど』状態にする。／『てもち』にいると、ポケモンのタマゴが2倍かえりやすくなる。
- name: ぼうおん
  info: 音系の技『いびき』『いやしのすず』『いやなおと』『うたう』『うたかたのアリア』『エコーボイス』『おしゃべり』『おたけび』『きんぞくおん』『くさぶえ』『さわぐ』『スケイルノイズ』『すてゼリフ』『チャームボイス』『ちょうおんぱ』『ないしょばなし』『なきごえ』『バークアウト』『ハイパーボイス』『ばくおんぱ』『ほえる』『ほろびのうた』『むしのさざめき』『りんしょう』『ブレイジングソウルビート』を受けない。
- name: ぼうじん
  info: 天気『あられ』『すなあらし』によるダメージを受けない。粉系の技『いかりのこな』『キノコのほうし』『しびれごな』『どくのこな』『ねむりごな』『ふんじん』『わたほうし』、特性『ほうし』の効果を受けない。
- name: ぼうだん
  info: たま・爆弾系の技『アイスボール』『アシッドボム』『ウェザーボール』『エナジーボール』『エレキボール』『オクタンほう』『かえんだん』『かふんだんご』『がんせきほう』『きあいだま』『くちばしキャノン』『ジャイロボール』『シャドーボール』『タネばくだん』『タネマシンガン』『タマゴばくだん』『たまなげ』『でんじほう』『どろばくだん』『はどうだん』『ヘドロばくだん』『マグネットボム』『ミストボール』『ロックブラスト』を無効化する。
- name: ポイズンヒール
  info: 『どく』状態の時毎ターン、HPが減らずに最大HPの1/8だけ回復する。『もうどく』状態でも回復量は変わらない。
- name: マイナス
  info: 特性『プラス』か『マイナス』のポケモンが戦闘にいると『とくこう』が1.5倍になる。
- name: マイペース
  info: 『こんらん』状態にならない。
- name: マグマのよろい
  info: 『こおり』状態にならない。／『てもち』にいると、ポケモンのタマゴが2倍かえりやすくなる。
- name: まけんき
  info: 相手の技や特性で能力ランクが下がった時、自分の『こうげき』ランクが2段階上がる。自分や味方の技で下がった場合は効果がない。
- name: マジシャン
  info: 自分の攻撃時、技を当てた相手が持っている道具を奪う。
- name: マジックガード
  info: 直接のダメージ以外を受けない。具体的には、『どく』『やけど』状態や特性『さめはだ』『てつのトゲ』『とびだすなかみ』『ヘドロえき』『ゆうばく』、天気『あられ』『すなあらし』、技『あくむ』『うずしお』『からではさむ』『しめつける』『ステルスロック』『すなじごく』『どくびし』『のろい』『はじけるほのお』『ふんじん』『ほのおのうず』『ほのおのちかい』『まきつく』『まきびし』『マグマストーム』『まとわりつく』『やどりぎのタネ』によるダメージ、反動のある技による反動ダメージや失敗時に受けるダメージ、『ニードルガード』『ふんじん』によるダメージ、道具『いのちのたま』『くっつきバリ』『くろいヘドロ』『ゴツゴツメット』の効果によるダメージを受けない。ただし『こんらん』『じばく』『だいばくはつ』『わるあがき』などには影響しない。
- name: マジックミラー
  info: 技『マジックコート』で跳ね返すことのできる技を跳ね返せる。
- name: マルチスケイル
  info: 自分の残りHPが最大値の時、受けるダメージが半減される。
- name: マルチタイプ
  info: 持っている『プレート』に対応して『タイプ』が変化する。
- name: ミイラ
  info: 直接攻撃を受けると、相手の特性を『ミイラ』にする(相手の本来の特性を無効化する)。
- name: ミストメイカー
  info: 戦闘に出ると5ターンの間、場の状態を『ミストフィールド』にする。(『ひこう』タイプや特性『ふゆう』などではない地面にいるすべてのポケモンは、状態異常にならず、また『ドラゴン』タイプの技の受けるダメージが半減する)
- name: みずがため
  info: 『みず』タイプの技を受けると、『ぼうぎょ』ランクが2段階上がる。
- name: みずのベール
  info: 『やけど』状態にならない。
- name: みつあつめ
  info: ／道具を持っていない時、戦闘後にどうぐ『あまいミツ』を拾ってくることがある。戦闘に参加しなくてもよい。レベルが高い程、拾ってくる確率が上がる。
- name: ミラクルスキン
  info: 相手の変化技の命中する確率が50%より大きい場合、命中率が50%になる。
- name: むしのしらせ
  info: HPが1/3以下の時、『むし』タイプの技の威力が1.5倍になる。
- name: ムラっけ
  info: 毎ターン終了時、『こうげき』『ぼうぎょ』『とくこう』『とくぼう』『すばやさ』『回避率』『命中率』いずれかのランクが2段階上がり、別のランクが1段階下がる。
- name: メガランチャー
  info: 波動系の技『あくのはどう』『はどうだん』『みずのはどう』『りゅうのはどう』の技の威力が1.5倍になり、『いやしのはどう』は最大HPの3/4回復する。
- name: メタルプロテクト
  info: 相手の能力ランクを下げる技や特性の効果を受けない。また、相手の特性『かたやぶり』の影響を受けない。
- name: メロメロボディ
  info: 直接攻撃を受けると、30%の確率で相手を『メロメロ』状態にする。性別が同じ場合や、性別不明の場合は効果がない。／異なる性別の野生のポケモンと出会いやすくなる。
- name: めんえき
  info: 『どく』状態にならない。
- name: もうか
  info: HPが1/3以下の時、『ほのお』タイプの技の威力が1.5倍になる。
- name: ものひろい
  info: 毎ターン終了時に、そのターンに相手や味方(相手が優先)が消費した道具を拾って自分のものにする。自分が道具を持っていない時のみ発動する。『だっしゅつボタン』『ふうせん』には効果がない。／道具を持っていない時、戦闘後に10%の確率で道具を拾ってくる。戦闘に参加しなくてもよい。レベルに応じて拾ってくる道具が変化する。
- name: もふもふ
  info: 直接攻撃の技を受けた時、ダメージが半減する。また、『ほのお』タイプの技を受けた時、ダメージが2倍になる。
- name: もらいび
  info: 『ほのお』タイプの技のダメージや効果を受けず、以後自分の『ほのお』タイプの技の威力が1.5倍になる。
- name: やるき
  info: 『ねむり』状態にならない。技『ねむる』を使えない。／レベルの高い野生のポケモンと出会いやすくなる。
- name: ゆうばく
  info: 相手の直接攻撃で『ひんし』になった時、相手に相手の最大HPの1/4のダメージを与える。
- name: ゆきかき
  info: 天気が『あられ』の時、『すばやさ』が2倍になる。また、『あられ』によるダメージを受けない。
- name: ゆきがくれ
  info: 天気が『あられ』の時、相手の技の命中率が0.8倍になる。また、『あられ』によるダメージを受けない。／フィールドの天気が『あられ』の時、野生のポケモンと出会いにくくなる。
- name: ゆきふらし
  info: 戦闘に出ると5ターンの間、天気が『あられ』になる。
- name: ようりょくそ
  info: 天気が『ひざしがつよい』の時、『すばやさ』が2倍になる。
- name: ヨガパワー
  info: 自分の物理技の威力が2倍になる。
- name: よちむ
  info: 戦闘に出ると相手の覚えている技のうち、最も威力の高い技の名前が分かる。同じ威力の技がある場合はランダム。
- name: よびみず
  info: 『みず』タイプの技を受けるとダメージが無効化され、自分の『とくこう』ランクが1段階上がる。またダブルバトル・バトルロイヤルの時、自分以外の全てのポケモンの『みず』タイプの単体攻撃技の攻撃対象が自分になる。(攻撃対象が複数の技の場合はそのまま)
- name: よわき
  info: 自分のHPが半分以下になると、『こうげき』『とくこう』が半減する。
- name: ライトメタル
  info: 自分の『おもさ』が半分になる。(技『けたぐり』『くさむすび』対策などで有効)
- name: リーフガード
  info: 天気が『ひざしがつよい』の時、状態異常にならない。
- name: リミットシールド
  info: 自分の残りHPが半分より多い時は防御に特化したフォルムで状態異常にならず、半分以下になると攻撃に特化したフォルムになる。
- name: りんぷん
  info: 技の追加効果を受けない。
- name: レシーバー
  info: 場にいる味方のポケモンが『ひんし』状態になった時、自分の特性がそのポケモンと同じ特性になる。場から離れると元に戻る。(ダブルバトル用)
- name: わるいてぐせ
  info: 直接攻撃を受けた時、相手の持っている道具を奪う。
